<!DOCTYPE html>
<html lang="ko">
  <!-- 언어를 한국어로 변경 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저는 유저1입니다.</title>
    <style>
      body {
        background-color: #f0f0f0; /* 배경색 */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        position: relative; /* 플레이어 컨테이너의 절대 위치를 위한 부모 컨테이너 */
      }

      /* 타이머 바 컨테이너 */
      .timer-container {
        width: 80%;
        height: 30px;
        background-color: #ddd;
        border-radius: 5px;
        margin: 20px auto;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      /* 실제 타이머 바 */
      .timer-bar {
        height: 100%;
        width: 100%;
        background-color: #4caf50;
        transition: width 1s linear, background-color 1s linear;
      }

      canvas {
        border: 1px solid black; /* 테두리 색상 변경 */
        display: block;
        margin: 20px auto;
        background-color: #ffffff; /* 캔버스 배경색 */
        cursor: crosshair; /* 그리기 커서 */
      }

      .color-palette {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      .color-block {
        width: 30px;
        height: 30px;
        margin: 0 5px;
        border: 1px solid black;
        cursor: pointer;
      }

      .black {
        background-color: black;
      }

      .blue {
        background-color: blue;
      }

      .red {
        background-color: red;
      }

      /* 버튼 스타일 */
      #nextPersonBtn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }

      #nextPersonBtn:hover {
        background-color: #45a049;
      }

      /* 비활성화된 상태의 캔버스 오버레이 */
      .canvas-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px; /* 캔버스와 동일한 너비 */
        height: 500px; /* 캔버스와 동일한 높이 */
        background: rgba(255, 255, 255, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 5px;
        z-index: 10; /* 캔버스 위에 표시되도록 */
      }

      .canvas-wrapper {
        position: relative;
        width: 500px; /* 캔버스 너비 */
        height: 500px; /* 캔버스 높이 */
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">당신은 유저1입니다.</h1>

    <!-- 타이머 바 추가 -->
    <div class="timer-container">
      <div class="timer-bar" id="timerBar"></div>
    </div>

    <div class="color-palette">
      <div class="color-block black" data-color="black"></div>
      <div class="color-block blue" data-color="blue"></div>
      <div class="color-block red" data-color="red"></div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="drawingCanvas" width="500" height="500"></canvas>
      <!-- 캔버스 오버레이 추가 -->
      <div class="canvas-overlay" id="canvasOverlay">
        시간이 종료되었습니다!
      </div>
    </div>

    <button id="nextPersonBtn">다음 사람</button>

    <script>
      const canvas = document.getElementById('drawingCanvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;
      let canDraw = true; // 그리기 가능 여부를 추적하는 플래그

      // 저장된 그림 가져오기
      const savedDrawing = localStorage.getItem('savedDrawing');
      if (savedDrawing) {
        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = savedDrawing;
      } else {
        alert('저장된 그림이 없습니다.');
      }

      // 기본 선 색상 설정
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'black';

      // 마우스 이벤트 설정
      canvas.addEventListener('mousedown', (e) => {
        if (!canDraw) return; // 그리기 불가능 시 종료
        drawing = true;
        ctx.beginPath();
        const rect = canvas.getBoundingClientRect();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });

      canvas.addEventListener('mousemove', (e) => {
        if (!drawing || !canDraw) return; // 그리기 불가능 시 종료
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
      });

      canvas.addEventListener('mouseup', () => {
        if (!canDraw) return; // 그리기 불가능 시 종료
        drawing = false;
      });

      canvas.addEventListener('mouseout', () => {
        if (!canDraw) return; // 그리기 불가능 시 종료
        drawing = false;
      });

      // 색상 블록 클릭 이벤트
      const colorBlocks = document.querySelectorAll('.color-block');
      colorBlocks.forEach((block) => {
        block.addEventListener('click', () => {
          if (!canDraw) return; // 그리기 불가능 시 색상 변경 방지
          const selectedColor = block.getAttribute('data-color');
          ctx.strokeStyle = selectedColor;
        });
      });

      // 다음 사람 버튼
      const nextPersonBtn = document.getElementById('nextPersonBtn');
      nextPersonBtn.addEventListener('click', () => {
        saveDrawing();
      });

      // 타이머 바 설정
      const timerBar = document.getElementById('timerBar');
      const canvasOverlay = document.getElementById('canvasOverlay');
      const totalTime = 5; // 총 시간 (초)
      let timeLeft = totalTime;
      let timerInterval;

      // 타이머 시작 함수
      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft--;
          const percentage = (timeLeft / totalTime) * 100;
          timerBar.style.width = percentage + '%';

          // 색상 변경: 녹색에서 빨간색으로
          const red = Math.floor((1 - timeLeft / totalTime) * 255);
          const green = Math.floor((timeLeft / totalTime) * 255);
          timerBar.style.backgroundColor = `rgb(${red}, ${green}, 0)`;

          if (timeLeft < 0) {
            clearInterval(timerInterval);
            timerBar.style.width = '0%';
            timerBar.style.backgroundColor = 'red'; // 최종 색상 설정
            canDraw = false; // 그리기 불가능하게 설정
            canvasOverlay.style.display = 'flex'; // 오버레이 표시
            alert('시간이 종료되었습니다! 그림을 더 이상 그릴 수 없습니다.');
            saveDrawing(); // 타이머 종료 시 자동 저장
          }
        }, 1000); // 1초마다 업데이트
      }

      // 그림 저장 함수
      function saveDrawing() {
        const imageData = canvas.toDataURL(); // 그림을 데이터 URL로 변환
        try {
          localStorage.setItem('savedDrawing', imageData); // 로컬 스토리지에 저장
          alert('그림이 저장되었습니다! user2 페이지로 이동합니다.');
          // "user2" 페이지로 이동하려면 아래 주석을 해제하고 실제 페이지 경로로 수정하세요.
          // window.location.href = 'user2.html';
        } catch (e) {
          console.error('그림 저장에 실패했습니다:', e);
          alert('그림을 저장하는 데 문제가 발생했습니다.');
        }
        // 버튼 숨기기
        nextPersonBtn.style.display = 'none';
      }

      // 타이머 시작
      startTimer();
    </script>
  </body>
</html>
