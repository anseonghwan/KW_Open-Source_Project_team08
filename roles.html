<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역할 배정</title>
  <style>
    /* 전체 화면 스타일 */
    body {
      background-color: #d7f1ff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    /* 로고 스타일 */
    #logo {
      width: 200px;
      border-radius: 20px;
      /* 둥근 모서리 적용 */
      margin-bottom: 20px;
    }

    /* 역할 버튼 스타일 */
    .role-button {
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 40px;
      /* 버튼 간 좌우 간격 조정 */
      padding: 15px 50px;
      width: 300px;
      cursor: pointer;
    }

    .role-button:hover {
      background-color: #f0f0f0;
    }

    /* 게임 시작 버튼 스타일 */
    #start-game-btn {
      margin-top: 20px;
      padding: 15px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #start-game-btn:hover {
      background-color: #45a049;
    }

    /* 카테고리 선택 버튼 스타일 */
    .category-button {
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px;
      padding: 10px 30px;
      cursor: pointer;
    }

    .category-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <!-- 로고 이미지 -->
  <img id="logo" src="images/CATCHLIAR_logo.png" alt="Catch Liar Logo">

  <!-- 카테고리 선택 버튼 리스트 -->
  <div id="category-container"></div>

  <!-- 역할 버튼 리스트 -->
  <div id="role-container"></div>

  <!-- 게임 시작 버튼 -->
  <button id="start-game-btn">Game Start!</button>

  <script>
    const participantCount = localStorage.getItem("participantCount") || 0; // 참가자 수 불러오기
    const roleContainer = document.getElementById("role-container");
    const categoryContainer = document.getElementById("category-container");

    // 카테고리와 단어들
    const categories = {
      동물: ['사자', '호랑이', '사슴', '코끼리'],
      음식: ['피자', '햄버거', '초밥', '스테이크'],
      필기구: ['연필', '샤프', '볼펜', '노랑'],
      국가: ['북한', '미국', '일본', '중국']
    };

    const categoryNames = Object.keys(categories);
    let selectedCategory = null;
    let selectedWord = null;
    let roles = [];

    // 카테고리 버튼 생성
    categoryNames.forEach(category => {
      const categoryButton = document.createElement("button");
      categoryButton.className = "category-button";
      categoryButton.innerText = category;

      categoryButton.onclick = () => {
        selectedCategory = category;
        const words = categories[selectedCategory];
        selectedWord = words[Math.floor(Math.random() * words.length)]; // 랜덤 단어 선택
        assignRoles();
      };

      categoryContainer.appendChild(categoryButton);
    });

    // 역할 초기화 및 버튼 생성
    function assignRoles() {
      if (!selectedCategory) {
        alert("카테고리를 먼저 선택해주세요!");
        return;
      }

      roleContainer.innerHTML = ""; // 기존 역할 버튼 제거
      roles = [];
      const liarIndex = Math.floor(Math.random() * participantCount); // 라이어는 무작위 1명

      // 라이어 인덱스를 로컬 스토리지에 저장
      localStorage.setItem("liarIndex", liarIndex);

      for (let i = 0; i < participantCount; i++) {
        roles.push(i === liarIndex ? `Liar :)
        ${selectedCategory}` : `Dont' forget!
        ${selectedWord}`);
      }

      for (let i = 0; i < participantCount; i++) {
        const roleButton = document.createElement("button");
        roleButton.className = "role-button";
        roleButton.innerText = i + 1;

        let isRevealed = false; // 버튼 상태 추적

        roleButton.onclick = () => {
          if (isRevealed) {
            roleButton.innerText = i + 1; // 역할 버튼으로 돌아감
            isRevealed = false;
          } else {
            roleButton.innerText = roles[i]; // 역할 보여줌
            isRevealed = true;
          }
        };

        roleContainer.appendChild(roleButton);
      }
    }

    // 게임 시작 버튼 클릭 이벤트
    document.getElementById("start-game-btn").onclick = () => {
      if (!selectedCategory) {
        alert("카테고리를 먼저 선택해주세요!");
        return;
      }
      window.location.href = "game.html"; // 게임 시작 화면으로 이동
    };
  </script>
</body>

</html>
