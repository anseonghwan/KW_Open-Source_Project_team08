<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역할 배정</title>
  <style>
    /* 전체 화면 스타일 */
    body {
      background-color: #d7f1ff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    /* 로고 스타일 */
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
    }

    /* 역할 버튼 스타일 */
    .role-button {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
      padding: 15px 50px;
      width: 300px;
      cursor: pointer;
    }

    .role-button:hover {
      background-color: #f0f0f0;
    }

    /* 게임 시작 버튼 스타일 */
    #start-game-btn {
      margin-top: 20px;
      padding: 15px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #start-game-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <!-- 로고 이미지 -->
  <img id="logo" src="images/CATCHLIAR_logo.png" alt="Catch Liar Logo">

  <!-- 역할 버튼 리스트 -->
  <div id="role-container"></div>

  <!-- 게임 시작 버튼 -->
  <button id="start-game-btn">게임 시작</button>

  <script>
    const participantCount = localStorage.getItem("participantCount") || 0; // 참가자 수 불러오기
    const roleContainer = document.getElementById("role-container");

    const animals = ['사자', '호랑이', '사슴', '코끼리']; // 동물 배열
    const liarIndex = Math.floor(Math.random() * participantCount); // 라이어는 무작위 1명
    const selectedAnimal = animals[Math.floor(Math.random() * animals.length)]; // 일반 유저가 볼 동물

    let roles = [];

    // 역할 초기화
    for (let i = 0; i < participantCount; i++) {
      roles.push(i === liarIndex ? "라이어 : 동물" : `일반유저 : ${selectedAnimal}`);
    }

    // 버튼 생성
    for (let i = 0; i < participantCount; i++) {
      const roleButton = document.createElement("button");
      roleButton.className = "role-button";
      roleButton.innerText = "역할";

      let isRevealed = false; // 버튼 상태 추적

      roleButton.onclick = () => {
        if (isRevealed) {
          roleButton.innerText = "역할"; // 역할 버튼으로 돌아감
          isRevealed = false;
        } else {
          roleButton.innerText = roles[i]; // 역할 보여줌
          isRevealed = true;
        }
      };

      roleContainer.appendChild(roleButton);
    }

    // 게임 시작 버튼 클릭 이벤트
    document.getElementById("start-game-btn").onclick = () => {
      window.location.href = "game.html"; // 게임 시작 화면으로 이동
    };
  </script>
</body>

</html>
