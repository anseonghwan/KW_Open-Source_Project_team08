<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch Liar - 대기 화면</title>

  <style>
    #full {
      width: 800px;
      height: 610px;
      background-color: grey;
    }

    #screen_left {
      width: 200px;
      height: 600px;
      background-color: white;
      float: left;
      overflow-y: auto;
      border: 1px solid black;
    }

    #screen_right {
      width: 590px;
      height: 600px;
      background-color: whitesmoke;
      float: left;
    }
  </style>
</head>

<body>
  <div style="text-align: right">
    <img class="logo" src="./images/CATCHLIAR_logo.png" alt="CATCHLIAR logo" width="300px" height="180px" />
  </div>
  <h1 style="text-align: center">대기화면</h1>
  <p style="text-align: center; font-size: 18px">
    아래 버튼을 클릭하여 각 역할의 페이지로 이동하거나, 게임을 시작하세요.
  </p>
  <!-- Full screen-->
  <div id="full">
    <!-- 접속자 화면 -->
    <div id="screen_left">
      <h3>현재 접속자</h3>
      <ul>
        <li>KANG</li>
        <li>AHN</li>
        <li>SONG</li>
        <li>CHOI</li>
      </ul>
    </div>
    <!-- 시작 버튼 화면 -->
    <div id="screen_right">
      <!-- 기존 역할별 이동 버튼 -->
      <div style="text-align: center; margin-top: 20px">
        <button onclick="location.href='liar.html'" style="padding: 10px 20px; font-size: 16px; margin: 5px">
          라이어 페이지
        </button>
        <button onclick="location.href='user1.html'" style="padding: 10px 20px; font-size: 16px; margin: 5px">
          유저 1
        </button>
        <button onclick="location.href='user2.html'" style="padding: 10px 20px; font-size: 16px; margin: 5px">
          유저 2
        </button>
        <button onclick="location.href='user3.html'" style="padding: 10px 20px; font-size: 16px; margin: 5px">
          유저 3
        </button>
      </div>
    </div>
  </div>
  <!-- 게임 시작 버튼 -->
  <div style="text-align: center; margin-top: 30px">
    <button onclick="startGame()" style="
          padding: 15px 30px;
          font-size: 18px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        ">
      Start Game
    </button>
  </div>

  <script>


    function startGame() {

      // 단어 배열 정의
      const words = ['사자', '호랑이', '사슴', '코끼리'];

      // 랜덤 단어 선택
      const randomWord = words[Math.floor(Math.random() * words.length)];

      // 랜덤 페이지 배열
      const pages = ['liar.html', 'user1.html', 'user2.html', 'user3.html'];

      // 랜덤 인덱스 선택
      const randomPage = pages[Math.floor(Math.random() * pages.length)];

      // 랜덤 페이지로 이동
      location.href = randomPage;
    }
  </script>
</body>

</html>
