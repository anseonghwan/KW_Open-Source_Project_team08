<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch Liar - 대기 화면</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      /* 가로 중앙 정렬 */
      align-items: center;
      /* 세로 중앙 정렬 */
      height: 100vh;
      /* 화면 높이를 100% 사용 */
      margin: 0;
      /* 기본 마진 제거 */
      background-color: #f0f0f0;
      /* 배경색 설정 */
    }

    #full {
      width: 800px;
      height: 610px;
      background-color: grey;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      /* 그림자 추가 */
      border-radius: 10px;
      /* 모서리 둥글게 */
    }

    #screen_left {
      width: 200px;
      height: 600px;
      background-color: white;
      float: left;
      overflow-y: auto;
      border: 1px solid black;
    }

    #screen_right {
      width: 590px;
      height: 600px;
      background-color: whitesmoke;
      float: left;
    }

    .role-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
      /* 버튼 간 간격 설정 */
    }
  </style>
</head>

<body>
  <div>
    <div style="text-align: right">
      <img class="logo" src="./images/CATCHLIAR_logo.png" alt="CATCHLIAR logo" width="150px" height="90px" />
    </div>
    <h1 style="text-align: center">대기화면</h1>
    <p style="text-align: center; font-size: 18px">Choose player mode you want!</p>
    <!-- Full screen -->
    <div id="full">
      <!-- 접속자 화면 -->
      <div id="screen_left">
        <h3>현재 접속자</h3>
        <ul>
          <li>KANG</li>
          <li>AHN</li>
          <li>SONG</li>
          <li>CHOI</li>
        </ul>
      </div>
      <!-- 시작 버튼 화면 -->
      <div id="screen_right">
        <!-- 기존 역할별 이동 버튼 -->
        <div style="text-align: center; margin-top: 20px">
          <button onclick="location.href='liar.html'" class="role-button">Liar</button>
          <button onclick="location.href='user1.html'" class="role-button">player1</button>
          <button onclick="location.href='user2.html'" class="role-button">player2</button>
          <button onclick="location.href='user3.html'" class="role-button">player3</button>
        </div>
      </div>
    </div>
    <!-- 게임 시작 버튼 -->
    <div style="text-align: center; margin-top: 10px">
      <button onclick="startGame()" style="
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          ">
        Start Game
      </button>
    </div>
  </div>

  <script>
    function startGame() {
      // 단어 배열 정의
      const words = ['사자', '호랑이', '사슴', '코끼리'];

      // 랜덤 단어 선택
      const randomWord = words[Math.floor(Math.random() * words.length)];

      // 랜덤 페이지 배열
      const pages = ['liar.html', 'user1.html', 'user2.html', 'user3.html'];

      // 랜덤 인덱스 선택
      const randomPage = pages[Math.floor(Math.random() * pages.length)];

      // 랜덤 페이지로 이동
      location.href = randomPage;
    }
  </script>
</body>

</html>
