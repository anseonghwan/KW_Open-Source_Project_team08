<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Liar</title>
    <style>
        /* 전체 화면 스타일 */
        body {
            background-color: #d7f1ff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }

        /* 참가자 추가 버튼 */
        #add-participant {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
        }

        #add-participant:hover {
            background-color: #f0f0f0;
        }

        /* 로고 스타일 */
        #logo {
            width: 300px;
            margin-bottom: 20px;
        }

        /* 참가자 정보 텍스트 */
        #participant-info {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin: 10px 0 30px;
        }

        /* 게임 시작 버튼 */
        #game-start {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 50px;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        #game-start:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <!-- 참가자 추가 버튼 -->
    <button id="add-participant">참가자 추가</button>

    <!-- 로고 이미지 -->
    <img id="logo" src="images/CATCHLIAR_logo.png" alt="Catch Liar Logo">

    <!-- 현재 참가자 정보 -->
    <div id="participant-info">
        현재 참가자: <span id="participant-count">0</span>명
    </div>

    <!-- 게임 시작 버튼 -->
    <button id="game-start">게임 시작!</button>

    <script>
      let participantCount = 0;
    
      const participantCountDisplay = document.getElementById("participant-count");
    
      // 참가자 추가 버튼 클릭 시
      document.getElementById("add-participant").onclick = () => {
        participantCount++;
        participantCountDisplay.innerText = participantCount;
      };
    
      // 게임 시작 버튼 클릭 시
      document.getElementById("game-start").onclick = () => {
        if (participantCount > 0) {
          localStorage.setItem("participantCount", participantCount); // 참가자 수 저장
          window.location.href = "roles.html"; // roles.html로 이동
        } else {
          alert("참가자를 추가해주세요!");
        }
      };
    </script>
    
</body>

</html>
